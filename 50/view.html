<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看问卷</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/newQN.css" />
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">问卷管理</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">我的问卷</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <h4><span class="titBox"  data-canModify=true data-type="title">这里是标题</span></h4>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="questionBox col-md-10">
            <div class="questionList">
                <div class="questionItem" data-num="0">
                    <h4 class="questionTitle">Q1 <span data-canmodify="true" data-type="questionTitle">这是一道单选题</span></h4>
                    <ul class="selectList">
                        <li>
                            <input type="radio" name="item1">
                            <span data-canmodify="true" data-type="select">选项1</span>
                            <span></span>
                        </li>
                        <li>
                            <input type="radio" name="item1">
                            <span data-canmodify="true" data-type="select">选项2</span>
                        </li>
                        <li>
                            <input type="radio" name="item1">
                            <span data-canmodify="true" data-type="select">选项3</span>
                        </li>
                        <li>
                            <input type="radio" name="item1">
                            <span data-canmodify="true" data-type="select">选项4</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>


    </div>
    <div class="formBox">
        <button class="btn btn-default btn-xs center-block"><span class="glyphicon glyphicon-chevron-left"></span> 返回</button>
    </div>
</div>

<div class="surfaced">
    <div class="surfacedHead">提示</div>
    <div class="message">是否返回首页</div>
    <div class="showEndtime"></div>
    <div class="sure">
        <button class="surfacedTrue btn btn-warning btn-xs" data-btnType="surfacedTrue" >确定</button>
        <button class="surfacedFalse btn btn-default btn-xs" data-btnType="surfacedFalse" >取消</button>
    </div>
</div>
<script src="script/jquery.min.js" type="text/javascript"></script>
<script src="script/bootstrap.min.js" type="text/javascript"></script>
<script src="script/surfaced.js" type="text/javascript"></script>
<script src="script/view.js" type="text/javascript"></script>


</body>
</html>
