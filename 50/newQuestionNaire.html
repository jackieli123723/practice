<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建问卷</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/newQN.css" />
</head>
<body>
<nav class="bg-warning navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">问卷管理</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">我的问卷</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <h4><span class="titBox"  data-canModify=true data-type="title">这里是标题</span></h4>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="questionBox col-md-10">
            <div class="questionList">
                <div class="questionItem" data-question-code="0">
                    <h4 class="questionTitle"><span data-canModify=true data-type="questionTitle">q1...</span></h4>
                    <ul class="selectList">
                        <li>
                            <input type="radio" name="item1" />
                            <span data-canModify=true data-type="select" >q1...</span>
                            <span class="selectOperation">
                                <button class="btn btn-default btn-xs">上移</button>
                                <button class="btn btn-default btn-xs">下移</button>
                                <button class="btn btn-default btn-xs">删除</button>
                            </span>
                        </li>
                        <li>
                            <input type="radio" name="item1" />
                            <span data-canModify=true data-type="select" >q1...</span>
                            <span class="selectOperation">
                                <button class="btn btn-default btn-xs">上移</button>
                                <button class="btn btn-default btn-xs">下移</button>
                                <button class="btn btn-default btn-xs">删除</button>
                            </span>
                        </li>
                        <li>
                            <input type="radio" name="item1" />
                            <span data-canModify=true data-type="select" >q1...</span>
                            <span class="selectOperation">
                                <button class="btn btn-default btn-xs">上移</button>
                                <button class="btn btn-default btn-xs">下移</button>
                                <button class="btn btn-default btn-xs">删除</button>
                            </span>
                        </li>
                        <li>
                            <input type="radio" name="item1" />
                            <span data-canModify=true data-type="select" >q1...</span>
                            <span class="selectOperation">
                                <button class="btn btn-default btn-xs">上移</button>
                                <button class="btn btn-default btn-xs">下移</button>
                                <button class="btn btn-default btn-xs">删除</button>
                            </span>
                        </li>
                        <li>
                            <span class="queOperation">
                                <button class="btn btn-default btn-xs">添加选项</button>
                                <button class="btn btn-default btn-xs">上移</button>
                                <button class="btn btn-default btn-xs">下移</button>
                                <button class="btn btn-default btn-xs">复用</button>
                                <button class="btn btn-default btn-xs">删除</button>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="addBox">
                <div class="addQuestion">
                    <button class="btn btn-default btn-xs questionBtn" data-question-type="1"><span class="glyphicon glyphicon-record"></span> 单选</button>
                    <button class="btn btn-default btn-xs questionBtn" data-question-type="2"><span class="glyphicon glyphicon-ok-circle"></span> 多选</button>
                    <button class="btn btn-default btn-xs questionBtn" data-question-type="3"><span class="glyphicon glyphicon-menu-hamburger"></span> 文本题</button>
                </div>
                <div class="addBtn"><span class="glyphicon glyphicon-plus"></span> 添加问题</div>
            </div>
        </div>
        <div class="col-md-1"></div>



    </div>
    <div class="formBox">
        问卷截止日期<span class="endTime"></span>
        <button class="btn btn-warning btn-xs releaseBtn">发布问卷</button>
        <button class="btn btn-default btn-xs saveBtn">保存问卷</button>
    </div>
    <div class="ui-dataPanel-wrap">
        <div class="ui-dataPanel-switchPanel">
            <a href="" class="ui-dataPanel-yearSub ui-dataPanel-switchLink">&lt&lt</a>
            <a href="" class="ui-dataPanel-monthSub ui-dataPanel-switchLink">&lt</a>
            <span class="ui-dataPanel-date">2017-4</span>
            <a href="" class="ui-dataPanel-yearAdd ui-dataPanel-switchLink">&gt&gt</a>
            <a href="" class="ui-dataPanel-monthAdd ui-dataPanel-switchLink">&gt</a>
        </div>
        <table class="ui-dataPanel-subject">
            <thead class="ui-dataPanel-head">
            <tr>
                <th>日</th>
                <th>一</th>
                <th>二</th>
                <th>三</th>
                <th>四</th>
                <th>五</th>
                <th>六</th>
            </tr>
            </thead>
            <tbody class="ui-dataPanel-body">
            </tbody>
        </table>
    </div>
</div>
<script src="script/jquery.min.js" type="text/javascript"></script>
<script src="script/bootstrap.min.js" type="text/javascript"></script>
<script src="script/newQuestionNaire.js" type="text/javascript"></script>
<script src="script/calendar.js" type="text/javascript"></script>
<script src="script/newQN.js" type="text/javascript"></script>

</body>
</html>
