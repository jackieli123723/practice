<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            width:300px;
            height:200px;
            position: fixed;
            top:50%;
            left:50%;
            margin-top:-100px;
            margin-left:-150px;
            border:1px solid #666;
        }
        .pic{
            width:300px;
            height:200px;
            opacity: 0.5;
            position: absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="pic1 pic">1</div>
    <div class="pic2 pic">2</div>
    <div class="pic3 pic">3</div>
    <div class="pic4 pic">4</div>
    <div class="pic5 pic">5</div>
    <div class="pic6 pic">6</div>
</div>
</body>
</html>
