<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>行星与飞船（三）</title>
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="box">
      <canvas class="canvas">该浏览器不支持canvas</canvas>
      <div class="panel"></div>
      <div class="status" readonly="readonly">
        <table class="table">
          <tr class="tb_head">
            <td>id</td>
            <td>动力系统</td>
            <td>能源系统</td>
            <td>当前状态</td>
            <td>剩余能耗</td>
          </tr>
          <tr class="spa_1 spa">
            <td>1号</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr class="spa_2 spa">
            <td>2号</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr class="spa_3 spa">
            <td>3号</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr class="spa_4 spa">
            <td>4号</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="spacecraftBox">
      <span>动力系统选择</span>
      <input type="radio" name="power" class="power" data-power="30" data-efficiency="5" checked>前进号(速率30px/s 能耗5%/s)
      <input type="radio" name="power" class="power" data-power="50" data-efficiency="7"  >奔腾号(速率50px/s 能耗7%/s)
      <input type="radio" name="power" class="power" data-power="80" data-efficiency="9"  >超越号(80px/s 能耗9%/s)<br />

      <span>能源系统选择</span>
      <input type="radio" name="energy" class="energy" data-energy="2" checked>劲量型(补充能源速度2%/s)
      <input type="radio" name="energy" class="energy" data-energy="3" >光能型(补充能源速度3%/s)
      <input type="radio" name="energy" class="energy" data-energy="4" >永久型(补充能源速度4%/s)<br />

      <input type="button" value="建造飞船" class="setSpacecraft" />
    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/commander.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
    <script src="scripts/spacecraft.js" type="text/javascript"></script>
    <script src="scripts/Mediator.js" type="text/javascript"></script>
    <!-- endbuild -->
  </body>
</html>
