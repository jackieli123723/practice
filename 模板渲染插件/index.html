<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板渲染</title>
</head>
<body>
<ul id="ul"></ul>
<script src="MyTemplate.js" type="text/javascript"></script>
<script>
    var template = `<% for( let item in data ){ %>
                        <% if(data[item].show){ %>
                            <li><%= data[item].text %></li>
                        <% }else{ %>
                            <li>不显示</li>
                        <% } %>
                        <li><%= item %></li>
                    <% } %>`,
            tempdata = {
                1:{text:'aaaaaa', show:true},
                2:{text:'bbbbbb',show:true},
                3:{text:'cccccc',show:false},
                'abcd':{text:'dddddd',show:true}
            };

    MyTemplate({
        el:'#ul',           //渲染在这里
        template,           //模板
        data:tempdata       //data 模板中的全局变量
    })
</script>
</body>
</html>
