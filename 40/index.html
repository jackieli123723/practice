<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UI组件之日历组件（二）</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="container">
      <div class="formBox">
        <div class="icon-calendar dateBtn"></div>
        <div class="datePanel"></div>
      </div>
      <div class="ui-dataPanel-wrap">
        <div class="ui-dataPanel-switchPanel">
          <a href="" class="ui-dataPanel-yearSub ui-dataPanel-switchLink">&lt&lt</a>
          <a href="" class="ui-dataPanel-monthSub ui-dataPanel-switchLink">&lt</a>
          <span class="ui-dataPanel-date">2017-4</span>
          <a href="" class="ui-dataPanel-yearAdd ui-dataPanel-switchLink">&gt&gt</a>
          <a href="" class="ui-dataPanel-monthAdd ui-dataPanel-switchLink">&gt</a>
        </div>
        <table class="ui-dataPanel-subject">
          <thead class="ui-dataPanel-head">
            <tr>
              <th>日</th>
              <th>一</th>
              <th>二</th>
              <th>三</th>
              <th>四</th>
              <th>五</th>
              <th>六</th>
            </tr>
          </thead>
          <tbody class="ui-dataPanel-body">
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td class="ui-dataPanel-select">4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
            </tr>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
            </tr>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
            </tr>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
            </tr>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
